<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/litera/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-JuAGGg3c8UPrWdf0N8ZPJyOHkACruI9+mbl0C+H6XSYOqv9xIdiUSKehRyA8jUol"
	crossorigin="anonymous">
<meta charset="utf-8">
<title>Cadastro do Autor</title>
</head>
<body>
	<form class="form-horizontal" method="Post" action="/autor">


		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span class="alert-heading" th:text="${mensagem}">Warning!</span>
		</div>

		<div class="container">
			<div class="form-group">
				<label for="nome">Nome</label> 
				<input type="text" 	class="form-control" id="nome" name="nome" placeholder="Nome" />
			</div>

			<div class="form-group">
				<label for="sobrenome">Sobrenome</label> <input type="text"
					class="form-control" id="sobrenome" name="sobrenome"
					placeholder="Sobrenome">
			</div>

			<div class="form-group">
				<label for="biografia">Biografia</label> <input type="text"
					class="form-control" id="biografia" name="biografia"
					placeholder="Biografia">
			</div>

			<div class="form-group">
				<label for="fotoAutor">Foto do Autor</label> <input type="file"
					class="form-control-file" id="fotoAutor" name="fotoAutor"
					aria-describedby="fileHelp"> <small id="fileHelp"
					class="form-text text-muted"> Selecione o caminho com a
					imagem do autor.</small>
			</div>

			</fieldset>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
			</fieldset>

		</div>


	</form>

</body>
</html>
