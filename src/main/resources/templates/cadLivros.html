<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>

<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/litera/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-JuAGGg3c8UPrWdf0N8ZPJyOHkACruI9+mbl0C+H6XSYOqv9xIdiUSKehRyA8jUol"
	crossorigin="anonymous">

<meta charset="utf-8">
<title>Cadastro de Livros</title>
</head>
<body>
	<div class="container">
		<form class="form-horizontal" method="Post" action="/livros">


			<div class="alert alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span class="alert-heading" th:text="${mensagem}">Warning!</span>
			</div>

			<fieldset>
				<legend>Novo Livro</legend>

				<div class="form-group">
					<label for="titulo">Título</label> <input type="text"
						class="form-control" id="titulo" name="titulo" placeholder="Título">
				</div>

				<div class="form-group">
					<label for="autor">Autor</label> <input type="text"
						class="form-control" id="autor" name="autor" placeholder="Autor">
				</div>

				<div class="form-group">
					<label for="categoria">Categoria</label> <select
						class="form-control" id="categoria" name="categoria">
						<option value="Infanto">Infanto Juvenil</option>
						<option value="Infantil">Infantil</option>
						<option value="Auto">Auto Ajuda</option>
						<option value="Drama">Drama</option>
					</select>
				</div>

				<div class="form-group">
					<label for="Editora">Editora</label> <input type="text"
						class="form-control" id="editora" name="editora" placeholder="Editora">
				</div>

				<div class="form-group">
					<label for="isbn">ISBN</label> <input type="text"
						class="form-control" id="isbn" name="isbn" placeholder="ISBN">
				</div>

				<div class="form-group">
					<label for="preço">Preço</label> <input type="text"
						class="form-control" id="preço" name="preço" placeholder="Preço">
				</div>

				<div class="form-group">
					<label for="capa">Capa do Livro</label> <input type="file"
						class="form-control-file" id="capa" name="capa" aria-describedby="fileHelp">
					<small id="fileHelp" class="form-text text-muted">
						Selecione o caminho com a imagem da capa.</small>
				</div>

			</fieldset>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
	</div>
</body>
</html>
